syntax = "proto3";

package proto;

// game definition
service GameService {
	rpc Packet(stream Game.Packet) returns (stream Game.Packet);  // 透传消息, 双向流
}

message Game {
	enum Ctrl{
		Message = 0;
		Register = 1;
		Unregister = 2;
	}
	message Packet {
		Ctrl ctrl=1;
		bytes Content=2;
		int32 UserId = 3;
	}
}
